    max_global_step: 200000
    train_iter: 5
    log_every: 100
    evaluate_every: 500
    ckpt_every: 5000
    batch_size: 512
    split:
      train: 0.99
      val: 0.01
      test: 0.0
    n_vis: 1
    data_path: data/kitchen.gz
  joint_training: true
  freeze_model: false
  sac: false
  sample_last_more: true
  use_prior: true
  prior_reg_critic: false
