  alpha_step: 25000
  train_iter: 10
  pretrain_ckpt_path: null
  rl_discount: 0.99
  buffer_size: 1000000
  target_update_freq: 2
  target_update_tau: 0.99
  joint_lr: 0.001
  model_lr: 0.001
