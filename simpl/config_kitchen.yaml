env:
  ob_space: 4
  ac_space: 2


rolf:
  device: cuda
  name: skimo
  precision: 32
  phase: pretrain
  max_global_step: 2000000
  warm_up_step: 5000
  train_every: 500
  log_every: 500
  evaluate_every: 5000
  ckpt_every: 50000
  reward_scale: 1
  batch_size: 256
  ob_norm: false
  max_ob_norm_step: 100000000
  clip_obs: 'inf'
  clip_range: 10
  policy_mlp_dim:
  - 256
  - 256
  policy_activation: relu
  tanh_policy: true
  gaussian_policy: true
  actor_lr: 0.001
