    hl_model: 1
    hl_reward: 0.5
    hl_value: 0.1
    ll_actor: 2
    consistency: 2
    rho: 0.5
    encoder_kl: 0.0001
    hl_prior: 1
  max_divergence: 100
  use_cem: true
  cem_iter: 6
  num_elites: 64
  num_sample_traj: 512
  num_policy_traj: 25
  cem_momentum: 0.1
  cem_temperature: 0.5
  std_step: 25000
  horizon_step: 25000
  state_dim: 256
  num_units: 128
  num_layers: 4
  dense_act: elu
  weight_decay: 0.0
  log_std: true
  lstm: true
  lstm_units: 128
  encoder:
    image_shape:
    - 32
    - 32
    - 3
    kernel_size:
    - 4
    - 4
    - 4
    - 2
    stride:
    - 2
    - 2
    - 2
    - 1
    conv_dim:
    - 32
    - 64
    - 128
    - 256
    cnn_act: relu
    embed_dim: ${..num_units}
    hidden_dims: []
    dense_act: elu
  decoder:
    image_shape:
    - 32
    - 32
    - 3
    kernel_size:
    - 5
    - 5
    - 6
    - 3
    stride:
    - 2
    - 2
    - 2
    - 1
    conv_dim:
    - 1024
    - 128
    - 64
    - 32
    cnn_act: relu
    hidden_dims:
    - ${...num_units}
    - ${...num_units}
    dense_act: elu
  env: kitchen
